          </p>
          <div class="redes-formulario">

          <div class="col-sm-12 col-lg-12 formulario">
            
            <form  class="form-register"  action="" method="post">
              <label for="NOMBRES">NOMBRES:</label>
              <input
                class="controls"
                type="text"
                name="NOMBRES"
                placeholder="NOMBRES"
                required
              />
              <label for="APELLIDO">APELLIDO:</label>
              <input
                class="controls"
                type="text"
                name="APELLIDO"
                placeholder="APELLIDO"
                required
              />
              <label for="CORREO ELECTRONICO">CORREO ELECTRONICO:</label>
              <input
                class="controls"
                type="email"
                name="CORREO"
                placeholder="CORREO ELECTRONICO"
                required
              />
              <label for=" ¿DESEAS DEJARME ALGUN MENSAJE?">
                ¿DESEAS DEJARME ALGUN MENSAJE?:</label
              >
              <textarea
                class="controls"
                name="message"
                rows="5"
                cols="30"
                placeholder="DEJAME TU CONSULTA"
              ></textarea>
              <input class="enviar" type="submit" value="enviar" />
            </form>
          </div>
        </div>
